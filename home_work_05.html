<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Курс по Javascript</title>
</head>
<body>
<script>


var new_array = [4, 2, 6, [3, 4],3, 5];         //Массив с которым будем работать

function tree_sum (array) {                     //Функция, которая будет вызывать сама себя

    var n = 0;                                  //Создаем переменную n, в которой будет храниться сумма чисел массива

    for (var i = 0; i < array.length; i++) {    //Делаем цикл который будет перебирать элементы массива(создаем счетчик i, который будет расти с каждой итерацией, пока не достигнет длинны массива)
        
        if(typeof array[i] == 'object') {       //Пишем условие, при котором, если элементом массива является не число, а массив, то применяем к этому массиву нашу функцию tree_sum, суть которой прибавить к переменной n текущий элемент массива, а при следующей итерации, с возросшим счетчиком, следующий элемент массива, и так до тех пор пока счетчик i не доберется до конца массива, когда функция завершит свою работу и вернет нам n с суммой.
           n += tree_sum(array[i]);             //Тут мы к переменной n(так сказать наружной), прибавляем n(так сказать внутреннюю) которую вернет нам наша функция, по условию выше, т.е. если элементом массива попадется массив.
        }
        else {                                  //А здесь просто условие нашего цикла, прибавить к переменной n текущий(i-тый) элемент массива и перейти на след. итерацию.
             n += array[i];
        } 
                
    }

return n;                                       //Когда счетчик i упирается в длинну массива, цикл for заканчивается и возвращает нам n с нужной суммой, return n - функция возвращает n.                    

}

document.write(tree_sum(new_array));            //document.write - записать в документ, еще можно использовать alert или console.log


/*
 Разработать «чистую» функцию treeSum, которая получает массив, элементы которого могут быть числами или снова массивами, и так до любого уровня.
Функция должна рассчитать и вернуть сумму всех числовых элементов массива со всех уровней.
Проверить работу функции можно на следующем массиве (сумма 50):

      [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ]
*/

</script>
